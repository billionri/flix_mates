<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Flix | Registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/default.css"/>
	    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    </head>
    <body>    
        <form action="" class="register" id="form_flexi_signup" />
            <h1>Registration</h1>
            <fieldset class="row1">
                <legend>SELECT PROFESSION
                </legend>
                <p>
		    <input type="hidden"  name="mode" value = "signup" />
                </p>
                <p>
                    <label>CHOOSE DESIRED PROFESSION *
                    </label>
                    <select name="profession">
                        <option value="0">--Select--
                        </option>
                        <option value="Model">Model
                        </option>
                         <option value="Actor">Actor
                        </option>
                        <option value="Photographer">Photographer
                        </option>
                        <option value="Music">Music
                        </option>
                        <option value="Dancing">Dancing
                        </option>
                        <option value="TV & Reality">TV & Reality
                        </option>
                        <option value="Film & Stage Crew">Film & Stage Crew
                        </option>
                        <option value="Stylists">Stylists
                        </option>
                        <option value="Magazine">Magazine
                        </option>
                        <option value="Agency or Industry Pro">Agency or Industry Pro
                        </option>
                    </select>
                </p>
                <p>
                    <label>I am  </label><label> Actor  
                    </label>
                 </p>
                <p>
                    <label class="obinfo">* obligatory fields
                    </label>
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>SIGN UP
                </legend>
                <p>
                    <label>I am *</label>
                    <input type="radio" name="gender" value="Male"/>
                    <label class="gender">Male</label>
                    <input type="radio" name="gender" value="Female"/>
                    <label class="gender">Female</label>
                </p>
                <p>
                    <label>First name *
                    </label>
                    <input type="text" name="first_name"/>
                </p>
                <p>
                    <label>Last name *
                    </label>
                    <input type="text" name="last_name"/>
                </p>
                <p>
                    <label>Create Member ID (mobile) *
                    </label>
                    <input type="text" name="mobile"/>
                </p>
                <p>
                    <label>Email Address  *
                    </label>
                    <input type="text" name="email"/>
                </p>
                <p>
                    <label>Verify Email Address  *
                    </label>
                    <input type="text"/>
                </p>
                <p>
                    <label>Password  *
                    </label>
                    <input type="text" name="password"/>
                </p>
                <p>
                    <label>Verify Password  *
                    </label>
                    <input type="text"/>
                </p>
            <fieldset class="row4">
                <legend>Terms and Mailing
                </legend>
                <p class="agreement">
                    <input type="checkbox" value=""/>
                    <label>*  I accept the <a href="#">Terms and Conditions</a></label>
                </p>
                <p class="agreement">
                    <input type="checkbox" value=""/>
                    <label>I want to receive personalized offers by your site</label>
                </p>
                <p class="agreement">
                    <input type="checkbox" value=""/>
                    <label>Allow partners to send me personalized offers and related services</label>
                </p>
            </fieldset>
            <fieldset class="row5">
            <div><button class="button">Register &raquo;</button></div>
            </fieldset>
        </form>
    </body>
<script type="text/javascript">
$(function () {
    //validate
    $(document).ready(function () {
     $("#form_flexi_signup").submit(function(event){
         event.preventDefault();
         data_value = $("#form_flexi_signup").serialize(); 
            $.ajax({
             type: 'POST',
             url: '../ws.php',
             data: data_value, 
             success: function(a) {
                 if (a) {
                     var data = $.parseJSON(a);
                     if (data.id) {
                         alert(data.message);
			 window.location = "profile_signup.html?id=" + data.id + "&occupation="+ data.occupation;
                     }
                 } else {
                     window.location = "index.html";
                 }
             }
           });

     });
    });


  
});
 </script>
</html>
